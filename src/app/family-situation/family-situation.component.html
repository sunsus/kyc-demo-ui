<div class="slds-m-horizontal_large">

  <div *ngIf="kycResult.partnerRelations.relations.length > 0">
    <app-relationship-table [relationships]="kycResult.partnerRelations.relations"></app-relationship-table>
  </div>

  <ul ngl-accordion *ngIf="kycResult?.remarks" activeName="remarks">
    <ng-template nglAccordionSection name="remarks" label="Remarks">{{kycResult.remarks}}</ng-template>
  </ul>
</div>
